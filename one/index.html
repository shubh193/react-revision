<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
  </head>
  <body>
    <!-- <h1>hello world</h1> -->

    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      const head = React.createElement("h1", { id: "head" }, "hey react");
      const roots = ReactDOM.createRoot(document.querySelector("#root"));
      roots.render(head);
      const parent = React.createElement(
        "div",
        { id: "parent" },
        React.createElement(
          "div",
          { id: "child" },
          React.createElement("h1", { id: "headd" }, "hey div tag")
        )
      );
      console.log(parent);
      roots.render(parent);
    </script>
  </body>
</html>
