<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <h1>hello shubham</h1>
    </div>

    <script>
      const heading = document.createElement("h1");
      heading.innerHTML = "hello shubham using js";
      const root = document.getElementById("root");
      root.append(heading);
    </script>
  </body>
</html>
